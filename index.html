<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double_range_slider_lou8</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="double-slider-box">
        <h3 class="range-title">Range_slider_demo_11/2023</h3>
        <div class="range-slider">
                <span class="slider-track"></span>
                <input type="range" name="min_val" class="min-val"
                min="10" max="1500" value="100" oninput="slideMin()">

                <input type="range" name="max_val" class="max-val"
                min="10" max="1500" value="1480" oninput="slideMax()">
                <div class="tooltip min-tooltip"></div>
                <div class="tooltip max-tooltip"></div>
            </div>
            <div class="input-box">
                <div class="min-box">
                    <div class="input-wrap">
                        <span class="input-addon">₽</span>
                        <input type="text" name="min_input" class="input-field min-input" onchange="setMinInput()">
                    </div>
                </div>
                <div class="max-box">
                    <div class="input-wrap">
                        <span class="input-addon">₽</span>
                        <input type="text" name="max_input" class="input-field max-input" onchange="setMaxInput()">
                    </div>
                </div>
            </div>
        </div>

<script src="./js/app.js"></script>
</body>



</html>
